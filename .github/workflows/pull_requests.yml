name: PR build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "temurin"

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ— Create google-services.json file
        run: |
          mkdir -p android/app
          printf '%s' "${{ secrets.GOOGLE_SERVICES_JSON }}" > ./google-services.json

      - name: ðŸ›° Debug file paths
        run: |
          echo ">>> Current working directory: $(pwd)"
          echo ">>> Directory tree under $(pwd):"
          ls -R
          echo ">>> Looking specifically for google-services.json in this directory..."
          find . -name google-services.json -print

      - name: ðŸš€ Build app
        run: eas build --non-interactive --platform android --local --profile preview --output=./app-release.apk
        env:
          GOOGLE_SERVICES_JSON: "./google-services.json"

      - name: ðŸ§ª Run tests
        run: yarn test:ci

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: alby-go-android.apk
          path: ./app-release.apk
