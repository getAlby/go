name: PR build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "temurin"

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: yarn

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ— Create google-services.json file
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON_B64 }}" | base64 -d > ./google-services.json

      - name: ðŸš€ Build app
        run: eas build --non-interactive --platform android --local --profile preview --output=./app-release.apk
        env:
          GOOGLE_SERVICES_JSON: "/home/runner/work/go/go/google-services.json"
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: ðŸ§ª Run tests
        run: yarn test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: alby-go-android.apk
          path: ./app-release.apk
